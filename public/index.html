<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/icons/pestaña.ico">
    <title>Street Bike</title>

<body>
    <header>
        <div class="container-fluid bg-bike">
            <div class="row">
                <div class="col-12 text-center mt-2 mb-2">
                    <img class="img-bike" src="assets/image/bici1.png" alt="bike">
                </div>
                <div class="col-12 text-center mt-2 mb-2">
                    <h2 class="text-white">Bike</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid about-img">
            <div class="row">
                <div class="col-12 text-center mt-5">
                    <h5>Inicia Sesión con</h5> 
                </div>
            </div>
            <div class="row redes">
                <div class="col-12 text-center mt-5">
                    <button type="button" class="btn btn-danger mt-3" id="btnGoogle"><i class="fab fa-google" aria-hidden="true"></i> Iniciar con Google</button>
                </div>
            </div>
            <div class="row redes">
                <div class="col-12 text-center mt-5">
                    <button type="button" class="btn btn-primary mt-3" id="btnFacebook"><i class="fab fa-facebook-f"></i> Iniciar con facebook</button>
                </div>
            </div>
        </div>

    </main>
    
    <script  src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
     <script src="../server.js"></script>
    <script src="js/app.js"></script>
